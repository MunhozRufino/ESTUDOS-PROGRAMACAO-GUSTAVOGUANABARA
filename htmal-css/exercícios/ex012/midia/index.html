<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="coroa.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no eu próprio servidor.</p>

    <video controls width="560" poster="limoes-capa.png" autoplay loop>
        <source src="meu-video.m4v" type="video/m4v">
        <source src="meu-video.mp4" type="video/mp4">
        <source src="meu-video.webm" type="video/webm">
        <source src="meu-video.ogv" type="video/ogv">
    </video> 
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    <p>Clique para fazer o <a href="meu-video.mp4" download="video/mp4">download</a>.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
