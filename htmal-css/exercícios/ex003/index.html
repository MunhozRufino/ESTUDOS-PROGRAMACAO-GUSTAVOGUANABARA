<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!--A tag (img) é uma tag utilizada para inserir imagens onde dividimos em dois seguimentos:  src="será inserido o caminho do arquivo podendo se utilizado os seguintes atalhos Ctrl+Espaço ou ../""
    alt="iremos inserir o nome resumido do arquivo"
    -->
    <img src="../ex003/html 200.png" alt="logo html 5">

    <p>Podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css 200.png" alt="logo css3">

    <!--Podemos utilizar a tag (img) inserindo imagens da internet com a URL conforme demonstrado abaixo-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://miro.medium.com/max/900/0*4tULZP6SMFXFHyc9.png" alt="Logo Javascript">

</body>
</html>
