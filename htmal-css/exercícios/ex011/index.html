<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Iconleak-Cerulean-Compass.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <!--A ordem de tamanho tem que ser em sequência da maior para menor com referência a tag img-->

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio src="../ex011/midia/casa-vega-yeti-music-main-version-01-49-3026.mp3" ></audio>
    <!--Muitos navegadores não tem compatibilidade 100% com todos os audios. Formatos populares de compatibilidade MP3 WAV OGG-->
    
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/casa-vega-yeti-music-main-version-01-49-3026.mp3" type="audio/mpeg">
        <source src="midia/casa-vega-yeti-music-main-version-01-49-3026.ogg" type="audio/ogg">
        <source src="midia/casa-vega-yeti-music-main-version-01-49-3026.wav" type="audio/wav">
    </audio>
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <p><a href="midia/casa-vega-yeti-music-main-version-01-49-3026.mp3" download="audio/mpeg">Clique aqui para baixar o áudio.</a></p>        
</body>
</html>
